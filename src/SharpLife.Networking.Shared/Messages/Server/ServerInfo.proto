syntax = "proto3";
package SharpLife.Networking.Shared.Messages.Server;

//Information about the server that the client needs to know
message ServerInfo
{
	uint32 protocol_version = 1;
	int32 spawn_count = 2;
	uint32 map_crc = 3;
	bytes client_dll_md5 = 4;
	uint32 max_clients = 5;
	string game_name = 6;
	string host_name = 7;
	string map_file_name = 8;
	bool allow_cheats = 9;
}
